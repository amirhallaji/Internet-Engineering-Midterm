<!DOCTYPE html>
<html>

<head>
    <title>Information</title> <!-- the title of the page-->
    <link rel="stylesheet" href="css/styles.css"> <!-- external css file -->
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div id="container">
        <span class="side">
            <h2>Mr. or Ms.?</h2>
            <p><strong>Name:</strong> <input type="text" name="name" id="name_input" placeholder="Name:"></p>
            
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label><br>
            
            <p><input type="submit" id="submit-button" value="Predict" onclick="getGender()"></p>

        </span>
        <span class="side">
            <h2 class="lr-sides">Prediction</h2>
            <div id="prediction" class="w3-border">
                <p id="prediction-gender"></p>
                <p id="prediction-probability"></p>
            </div>
            <div id="saved-answer">
                <strong>Saved Answer</strong>
                <p id="saved-answer-gender"></p>
                <input type="submit" id="clear-saved-result-button" value="Clear Last" onclick="removeSavedResult()">
                <input type="submit" value="Clear All" id="clear-all" onclick="removeAll()">
            </div>
        </span>
    </div>
</body>

</html>
